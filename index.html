<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Corey's Backbone.js Quiz App</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/base.css">
</head>
<body>

<div class="container">
	<div id="navbar-display"></div>
	<div class="trans-box">
		<div id="greeting-display"></div>
		<div id="question-display"></div>
		<div id="last-page"></div>
	</div>
</div>


<script type="text/template" id="navbar-template"> <!-- navbar template -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Javascript Quiz</a></li>
					<li><a href="#quiz/2">Basketball Quiz</a></li>
					<li><a href="#quiz/3">Football Quiz</a></li>
					<li><a href="#quiz/4">American History Quiz</a></li>
				</ul>
			</div>
		</div>
	</nav>
</script>

<script type="text/template" id="greeting-template"> <!-- greeting template -->
	<h1>Corey's Backbone.js Quiz App</h1>
	<p id="greeting1" class="lead"></p>
	<div id="submitNameWrap">
		<p id="welcomeUser" class="lead">Welcome! If you wish to enter a username, submit it first.
			<br>Otherwise if you wish to play anonymously, skip right into the quiz below:</p>
		<form class="form-inline">
			<div class="form-group has-error has-feedback">
				<input class="form-control" id="your-name" placeholder="Your name" name="login">
			</div>
			<div class="form-group">
				<button class="btn btn-danger" id="submitName">submit name</button>
			</div>
		</form>
	</div>
	<button class="btn btn-success" id="changeUser">change user</button><br>
</script>

<script type="text/template" id="question-template">  <!-- template for the questions -->
	<label id="question"><%= qnum %>. <%= question %></label>
	<div><input type="radio" name="choices" id="choice1" value="0"><label for="choice1"><%= answer1 %></label></div>
	<div><input type="radio" name="choices" id="choice2" value="1"><label for="choice2"><%= answer2 %></label></div>
	<div><input type="radio" name="choices" id="choice3" value="2"><label for="choice3"><%= answer3 %></label></div>
	<div><input type="radio" name="choices" id="choice4" value="3"><label for="choice4"><%= answer4 %></label></div>
	<div id="buttons-container">
		<% if (this.model.id != 1 && this.model.id != 6 && this.model.id != 11 && this.model.id != 16) { %>
			<button class="btn btn-primary" id="back"> back</button>
		<% } %>
		<% if (this.model.id % 5 !== 0) { %>
			<button class="btn btn-primary" id="next">next  </button>
		<% } %>
		<% if (this.model.id % 5 === 0) { %>
			<button class="btn btn-primary" id="submit">submit </button>
		<% } %>
	</div>
	<div id="please-select" class="display-none">Please select an option</div>
</script>

<script type="text/template" id="lastpage-template"> <!-- template for the last page -->
	<p id="score-display" class="lead">Your final score is <%= score %> out of 5 correct</p>
	<button class="btn btn-info" id="play-again"> play again</button>
</script>



<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/models/question.js"></script>
<script src="js/collections/questions.js"></script>
<script src="js/views/nav.js"></script>
<script src="js/views/greeting.js"></script>
<script src="js/views/question.js"></script>
<script src="js/views/app.js"></script>
<script src="js/views/lastpage.js"></script>
<script src="js/main.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
<script src="js/storage/Storage.js"></script>


</body>
</html>
